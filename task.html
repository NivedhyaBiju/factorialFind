<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>Find the Factorial</h1>
        <input id="factorial" type="text" class="form-control" placeholder="Enter the number">
        <button onclick="factorialCheck()" class="check btn-info mt-3">Get Result</button>
        <div id="result" class="mt-3"></div>
    </div>
</body>
<script>
function factorialCheck(){
    const numberInput = document.getElementById('factorial').value;
    const resultDiv = document.getElementById('result');
    const num = parseInt(numberInput);
    let factorial = 1;
    for (let i = 2; i <= num; i++) {
      factorial *= i;
    }
    resultDiv.innerHTML = `<div class="alert alert-success" role="alert">Factorial of ${num} is ${factorial}</div>`;
  }
</script>
</html>
